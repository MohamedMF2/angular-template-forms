<ul *ngIf="showAllIcons">
    <li *ngFor="let icon of icons">
        <img [src]="'assets/profile/'+icon" [alt]="icon" (click)="selectIcon(icon)"
            [class.selected]="icon === selectedIcon">
    </li>
</ul>
<img *ngIf="!showAllIcons" [src]="'assets/profile/'+selectedIcon" [alt]="selectedIcon" (click)="showAllIcons = true">
